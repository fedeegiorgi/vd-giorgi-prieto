<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horas/año por género</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #chart{
        overflow-y:auto;
        
      }
      #chart svg{
        max-width: initial;
      }      
    </style>
  </head>
  <body>
    <h1>Duración de la misión y horas EVA por país</h1>
    <p>Horas de misión por año, de <span style="color: #4773aa">hombres</span> y <span style="color: #e59892">mujeres</span> respectivamente.</p> 
    <div id="chart"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@2.4.0/build/plot.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@1.0.0-rc.3/build/plot.umd.js"></script>
    <script src="script.js"></script>
    <h5 id="datos">Datos del 1 de enero de 2010 hasta el 30 de diciembre de 2019 recopilados por la NASA (Estados Unidos), Roscosmos (Rusia) y otros sitios.</h5>
    <h5 id="autores">Autores: Federico Giorgi & Valentin Prieto</h5>
  </body>
