<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronautas año/genero</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #chart{
        overflow-y:auto;
      }
      #chart svg{
        max-width: initial;
      }
    </style>
  </head>
  <body>
    <h1>Astronautas por año y genero</h1>
    <div class="gender-legend">
        <div class="legend-item">
          <div class="square male"></div>
          <div class="legend-label">Masculino</div>
        </div>
        <div class="legend-item">
          <div class="square female"></div>
          <div class="legend-label">Femenino</div>
        </div>
        <div class="legend-item">
          <div class="square both"></div>
          <div class="legend-label">Ambos</div>
        </div>
      </div>
    </div>
    <div id="chart"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.js"></script>
    <script src="male.js"></script>
    <script>
      const maleLegend = document.querySelector('.male');
      maleLegend.addEventListener('click', () => {
        window.location.href = 'male.html';
      });
      const femaleLegend = document.querySelector('.female');
      femaleLegend.addEventListener('click', () => {
        window.location.href = 'female.html';
      });
      document.querySelector('.both').addEventListener('click', function() {
        window.location.href = "index.html";
      });
    </script>
    <h5>Autores: Federico Giorgi & Valentin Prieto</h5>
  </body>
</html>
